<html>
    <head>
        <link rel="stylesheet" type ="text/css" href="quiz.css" />
    </head>

    <body>
        <div class="overall-container">
            <div class="centre">
                <h1>SO, HOW WELL DO YOU KNOW SANDEEP?</h1>
                <img src="./QuizImages/sandeep.PNG" class = "papaPic" />
                <img src="./QuizImages/wordCloud.PNG" class = "wordCloud" />
                    <div class="buttonQuiz" id="openModalButton" onclick="openOptionsModal()">
                        <p class="btnText">Take Quiz</p>
                        <div class="btnTwo">
                        <p class="btnText2">GO</p>
                        </div>
                    </div>
            </div>
        </div>

        <!--The Questions Modal-->
        <div id="modalQuestions" class="modal">
            <!--Modal content-->
            <div class = "modal-content">

                <h2 id="modal-title">Title</h2>
                <h2 id="modal-header">QUESTION</h2>

                <div class = "modal-flex-container">
                    
                    <label id="question" class = "QuizLabels">
                        This is a sample question
                    </label>

                    <div class = "row">
                        <label id="A" onclick="answerMade(this)" class = "QuizLabels">A</label>
                        <label id ="B" onclick="answerMade(this)" class = "QuizLabels">B</label>
                    </div>

                    <div class = "row">
                        <label id="C" onclick="answerMade(this)" class = "QuizLabels">C</label>
                        <label id ="D" onclick="answerMade(this)" class = "QuizLabels">D</label>
                    </div>

                </div>
                <button id = "giveupButton" onclick="giveup()">
                    Giveup
                </button>
            </div>
        </div>


        <!--The Options Modal-->
        <div id="modalOptions" class="modal">
            <!--Modal content-->
            <div class = "modal-content">

                <div class = "options-flex-main">

                    <div class = "options-flex-submain">

                        <button
                            class = "optionButton" 
                            id = "Youth"
                            onclick="openQuestionsModal(this)">
                            Youth
                        </button>

                        <label class = "optionsLabels" id = "label 0">/10</label>
                    </div>

                    <div class = "options-flex-submain">
                        <button 
                            class = "optionButton"  
                            id = "Home-Life"
                            onclick="openQuestionsModal(this)">
                            Home Life
                        </button>

                        <label class = "optionsLabels" id = "label 1">/10</label>
                    </div>

                    <div class = "options-flex-submain">
                        <button 
                            class = "optionButton"  
                            id = "Lifestyle-and-Culture"
                            onclick="openQuestionsModal(this)">
                            Lifestyle and Culture
                        </button>

                        <label class = "optionsLabels" id = "label 2">/10</label>
                    </div>

                    <div class = "options-flex-submain">
                        <button
                            class = "optionButton"  
                            id = "Work-Life"
                            onclick="openQuestionsModal(this)">
                            Work Life
                        </button>

                        <label class = "optionsLabels" id = "label 3">/10</label>
                    </div>

                    <div class = "options-flex-submain">
                        <button 
                            class = "optionButton" 
                            id = "Miscellaneous"
                            onclick="openQuestionsModal(this)">
                            Miscellaneous
                        </button>
                                                    
                        <label class = "optionsLabels" id = "label 4">/10</label>
                    </div>
                 </div>

                <button 
                    id = "Quit"
                    onclick="quit()">
                    Quit
                </button>
                

            </div>
        </div>


        <script type="text/javascript" src="questions.js"></script>
        <script type="text/javascript" src="quiz.js"></script>
 

    </body>
</html>
