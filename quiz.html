<html>
    <head>
        <link rel="stylesheet" type ="text/css" href="quiz.css" />
    </head>

    <body>
        <div class="overall-container">
            <div class="left">
                <img src="sandeep.png" style="width:20%"/>
            </div>
            <div class="centre">
                <h1>SO, HOW WELL DO YOU KNOW SANDEEP?</h1>
                <img src="wordCloud.PNG" class = "wordCloud" />
                    <div class="button" id="openModalButton">
                        <p class="btnText">Take Quiz</p>
                        <div class="btnTwo">
                        <p class="btnText2">GO</p>
                        </div>
                    </div>
            </div>
            <div class="right">
                <label id="scores">Top 5</label>
                <label>
                    <ol>
                        <li>First Place</li>
                        <li>Second Place</li>
                        <li>Third Place</li>
                        <li>Fourth Place</li>
                        <li>Fifth Place</li>
                    </ol>
                </label>
            </div>
        </div>

        <!--The Modal-->
        <div id="modal" class="modal">
            <!--Modal content-->
            <div class = "modal-content">

                <h2 id="modal-header">QUESTION</h2>

                <div class = "modal-flex-container">
                    
                    <label id="question">
                        This is a sample question
                    </label>

                    <div class = "row">
                        <label id="A" onclick="answerMade(this)">A</label>
                        <label id ="B" onclick="answerMade(this)">B</label>
                    </div>

                    <div class = "row">
                        <label id="C" onclick="answerMade(this)">C</label>
                        <label id ="D" onclick="answerMade(this)">D</label>
                    </div>

                </div>
                <button id = "exitModalButton">
                    Giveup
                </button>
            </div>
        </div>

        <script type="text/javascript" src="questions.js"></script>
        <script type="text/javascript" src="quiz.js"></script>
 

    </body>
</html>
